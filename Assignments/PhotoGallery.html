<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            background-color: #333;
            color: white;
            padding: 20px 0;
            margin: 0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }

        .gallery figure {
            position: relative;
            margin: 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            width: calc(33.333% - 20px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .gallery img {
            display: block;
            width: 100%;
            height: auto;
        }

        .gallery img:hover {
            cursor: pointer;
            opacity: 50%;
        }

        .icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: black;
            display: none;
        }

        .gallery figure:hover .icon {
            display: block;
        }

        figcaption {
            padding: 10px;
            background-color: #fff;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>My Photo Gallery</h1>
    <div class="gallery">
        <figure>
            <img src="https://th.bing.com/th/id/OIP.5_RtLfTs1XW-oDsdrd1a2gHaEK?w=301&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Image 1">
            <i class='bx bxs-camera icon'></i>
        </figure>

        <figure>
            <img src="https://th.bing.com/th/id/OIP.5_RtLfTs1XW-oDsdrd1a2gHaEK?w=301&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Image 2">
            <i class='bx bxs-camera icon'></i>
        </figure>

        <figure>
            <img src="https://th.bing.com/th/id/OIP.5_RtLfTs1XW-oDsdrd1a2gHaEK?w=301&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Image 3">
            <i class='bx bxs-camera icon'></i>
        </figure>

        <figure>
            <img src="https://th.bing.com/th/id/OIP.5_RtLfTs1XW-oDsdrd1a2gHaEK?w=301&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Image 4">
            <i class='bx bxs-camera icon'></i>
        </figure>

        <figure>
            <img src="https://th.bing.com/th/id/OIP.5_RtLfTs1XW-oDsdrd1a2gHaEK?w=301&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Image 5">
            <i class='bx bxs-camera icon'></i>
        </figure>
    </div>
</body>
</html>
