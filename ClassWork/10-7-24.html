<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-image: url('https://cuiet.codebrigade.in/images/Chitkara_University_pic.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .ribbon {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 7px;
            background-color: red;
            z-index: 1000;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 350px;
            text-align: center;
            margin-top: 20px; 
            margin-left: 55%;
        }
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: red;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: red;
        }
        .login-container p {
            margin-top: 20px;
        }
        .login-container a {
            color: red;
            text-decoration: none;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        .ribbon img{
            margin-left: 95%;
        }
        .logo{
            height: 50%;
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="ribbon">
        <img src="https://cuiet.codebrigade.in/cb_top_right_icon.png" alt="">
    </div>
    <div class="login-container">
        <h1>Login</h1>
        <form action="/login" method="post">
            <img src="https://cuiet.codebrigade.in//images/logo_373.png" alt="" class="logo">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/register">Register</a></p>
    </div>
</body>
</html>
